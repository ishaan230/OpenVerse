<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2018/05/18/04/00/work-3410294_1280.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        label {
            font-style: italic;
            font-weight: bold;
            color: black;
        }
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="file"]:focus, textarea:focus {
            outline: none;
            border-color: dodgerblue;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: dodgerblue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: royalblue;
        }
        #imagePreview {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form method="POST" action="/form_submit" enctype="multipart/form-data">
        <div>
            <label for="blogPic">Upload your pic here:</label>
            <input type="file" name="blogPic" id="blogPic" accept="image/*" onchange="previewImage(event)"><br><br>
            <img id="imagePreview" src="#" alt="Image Preview">
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
        </div>
        <div>
            <label for="blogCont">Write Blog Here:</label>
            <textarea name="blogCont" id="blogCont" rows="10" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        function previewImage(event) {
            const input = event.target;
            const reader = new FileReader();

            reader.onload = function() {
                const preview = document.getElementById('imagePreview');
                preview.src = reader.result;
            }

            reader.readAsDataURL(input.files[0]);
        }
    </script>
</body>
</html>
